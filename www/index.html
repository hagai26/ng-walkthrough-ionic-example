<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'>
  <title>title</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/ng-walkthrough/css/ng-walkthrough.css">
  
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/ng-walkthrough/ng-walkthrough.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/walkthroughtData.js"></script>
  <script src="js/walkthroughtService.js"></script>
  <script src="js/walkthroughController.js"></script>
</head>

<body ng-app="ng-walkthrough-ionic-example">

<div ng-controller="WalkthroughController">
<walkthrough id="walkthrough_elem" walkthrough-type="transparency" 
	has-glow="true" is-round="true" main-caption="{{ mainCaption }}" 
	focus-element-id="{{ focusElementId }}" is-active="isActive" 
	on-walkthrough-hide="nextWalk()">
</walkthrough>
</div>
<ion-nav-view></ion-nav-view>

</body>

</html>
